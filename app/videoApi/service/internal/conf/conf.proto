syntax = "proto3";
package kratos.api;

option go_package = "lehu-video/app/videoApi/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string password = 5;
    int32 db = 6;
  }

  // 新增 Kafka 配置
  message Kafka {
    repeated string brokers = 1;          // Kafka broker 地址列表
    string producer_topic = 2;             // 生产者使用的 topic
    string consumer_topic = 3;              // 消费者使用的 topic
    string consumer_group = 4;               // 消费者组 ID
  }
  Database database = 1;
  Redis redis = 2;
  Kafka kafka = 3;                          // 添加 Kafka 配置
}

message Auth{
  string api_key = 1;
}

message Registry{
  message Counsul{
    string address = 1;
    string scheme = 2;
  }
  Counsul consul = 1;
}