syntax = "proto3";
package kratos.api;

option go_package = "lehu-video/app/base/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  DataSetting data_setting = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string password = 5;
    int32 db = 6;
  }

  message Minio{
    string host = 1;
    string port = 2;
    string console_port = 3;
    string access_key = 4;
    string secret_key = 5;
  }

  Database database = 1;
  Redis redis = 2;
  Minio minio = 3;
}

message DataSetting {

  /* ---------- db_sharding_config ---------- */
  message DBShardingConfigItem {
    string sharding = 1;
    int32 sharding_number = 2;
  }

  map<string, DBShardingConfigItem> db_sharding_config = 1;

  /* ---------- db_sharding_tables ---------- */
  message BizShardingFieldConfig {
    repeated string fields = 1;
  }

  message DBShardingTable {
    string domain_name = 1;
    map<string, BizShardingFieldConfig> biz_sharding_field_config = 2;
  }

  map<string, DBShardingTable> db_sharding_tables = 2;
}

message Registry{
  message Counsul{
    string address = 1;
    string scheme = 2;
  }
  Counsul consul = 1;
}

