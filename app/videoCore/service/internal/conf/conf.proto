syntax = "proto3";
package kratos.api;

option go_package = "lehu-video/app/videoCore/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string password = 5;
  }

  message Kafka {
    repeated string brokers = 1;   // Kafka broker 列表
    string group_id = 2;           // consumer group
    message Topic {
      string video_publish = 1;    // 视频发布 topic
    }
    Topic topic = 3;
  }


  message LocalCache {
    int64 size = 1;
  }

  Database database = 1;
  Redis redis = 2;
  Kafka kafka = 3;
  LocalCache local_cache = 4;
}

message Registry{
  message Counsul{
    string address = 1;
    string scheme = 2;
  }
  Counsul consul = 1;
}
